# Portal Configurations
# Add your job portal configurations here

portals:
  # Sarkari Results - Job Notification Portal
  - name: "Sarkari Results"
    enabled: true
    base_url: "https://sarkariresult.com.cm"
    description: "Sarkari job result and admit card notifications"
    
    # Enable homepage mode to scrape all categories from the homepage
    # This is the recommended mode as it gets the latest items first
    homepage_mode: true
    homepage_url: "https://sarkariresult.com.cm/"
    
    # Homepage section configuration
    # The crawler will look for sections with these header texts
    homepage_sections:
      results:
        header_texts: ["Results", "Result"]
      admit_cards:
        header_texts: ["Admit Cards", "Admit Card"]
      jobs:
        header_texts: ["Latest Jobs", "Jobs", "Latest Job"]
    
    # Selectors for homepage parsing
    homepage_selectors:
      # Featured items at the top of the page
      featured_items: "div.gb-grid-wrapper p.gb-headline a"
      # Section headers
      section_header: "p.gb-headline"
      # Section container (parent of header)
      section_container: "div.gb-inside-container"
      # List of items within a section
      items_list: "ul.wp-block-latest-posts__list li a.wp-block-latest-posts__post-title"
      # Alternative list selector
      items_list_alt: "ul.wp-block-latest-posts li a"
    
    # Legacy category-specific URLs (used when homepage_mode is false)
    categories:
      jobs:
        enabled: true
        url: "https://sarkariresult.com.cm/latest-jobs/"
        selectors:
          container: "ul.wp-block-latest-posts__list li"
          title: "a.wp-block-latest-posts__post-title"
          link: "a.wp-block-latest-posts__post-title"
          organization: null
          posted_date: null
      
      results:
        enabled: true
        url: "https://sarkariresult.com.cm/result/"
        selectors:
          container: "ul.wp-block-latest-posts__list li"
          title: "a.wp-block-latest-posts__post-title"
          link: "a.wp-block-latest-posts__post-title"
          organization: null
          result_date: null
        
        pagination:
          enabled: false
      
      admit_cards:
        enabled: true
        url: "https://sarkariresult.com.cm/admit-card/"
        selectors:
          container: "ul.wp-block-latest-posts__list li"
          title: "a.wp-block-latest-posts__post-title"
          link: "a.wp-block-latest-posts__post-title"
          exam_date: null
        
        pagination:
          enabled: false

  # Example Portal 2 - Template
  - name: "ExamplePortal2"
    enabled: false
    base_url: "https://example2.com"
    description: "Another example portal"
    
    categories:
      jobs:
        enabled: true
        url: "https://example2.com/latest-jobs"
        selectors:
          container: "article.job-post"
          title: "h1.title"
          organization: "div.company"
          post_date: "time.posted"
          last_date: "time.expires"
          location: "span.loc"
          link: "a.permalink"
          description: "div.content"
          category: "span.cat"
        
        pagination:
          enabled: true
          next_button_selector: "li.next > a"
          max_pages: 3

# Notes:
# - Set 'enabled: true' only for portals you want to actively crawl
# - Set 'homepage_mode: true' to scrape all categories from the homepage
# - Selectors use CSS selector syntax
# - Use browser DevTools to inspect and find correct selectors
# - Test selectors before enabling a portal
